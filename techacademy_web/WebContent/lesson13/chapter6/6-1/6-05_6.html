<!DOCTYPE HTML>

<html>

    <head>
        <meta charset = "UTF-8">
        <title>HTML/CSS</title>
    </head>

    <body>
        <!-- ul:UnOrdered List（順序なしリスト） -->
        <ul>
            <!-- li:List Item -->
            <li>飲料水</li>
            <li>パン</li>
            <li>牛乳</li>
            <li>鶏肉</li>
        </ul>
        <!-- ol:Ordered List(順序ありリスト) -->
        <ol>
            <li>飲料水</li>
            <li>パン</li>
            <li>牛乳</li>
            <li>鶏肉</li>
        </ol>
    </body>

</html>
